<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <script src="game.js" defer></script>
</head>
<body>

<header>
    <button><i class="fas fa-undo-alt fa-2x"></i></button>
    <h1>Pawns Only Chess</h1>
    <button><i class="fas fa-info-circle fa-2x"></i></button>
</header>

<main>
    <div class="game-container">
        <div id="black-player-info" class="player-info">
            <img src="pieces/black/pawn.svg" alt="">

            <div>
                <p>Black</p>
                <div class="pieces-taken"></div>
            </div>
        </div>

        <div id="board" class="board">
            <div id="row-0" class="row">
                <div class="space space-white space-0"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-blue space-1"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-white space-2"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-blue space-3"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-white space-4"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-blue space-5"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-white space-6"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-blue space-7"><img src="pieces/black/pawn.svg" alt=""></div>
            </div>

            <div id="row-1" class="row">
                <div class="space space-blue space-0"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-white space-1"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-blue space-2"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-white space-3"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-blue space-4"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-white space-5"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-blue space-6"><img src="pieces/black/pawn.svg" alt=""></div>
                <div class="space space-white space-7"><img src="pieces/black/pawn.svg" alt=""></div>
            </div>

            <div id="row-2" class="row">
                <div class="space space-white space-0"></div>
                <div class="space space-blue space-1"></div>
                <div class="space space-white space-2"></div>
                <div class="space space-blue space-3"></div>
                <div class="space space-white space-4"></div>
                <div class="space space-blue space-5"></div>
                <div class="space space-white space-6"></div>
                <div class="space space-blue space-7"></div>
            </div>

            <div id="row-3" class="row">
                <div class="space space-blue space-0"></div>
                <div class="space space-white space-1"></div>
                <div class="space space-blue space-2"></div>
                <div class="space space-white space-3"></div>
                <div class="space space-blue space-4"></div>
                <div class="space space-white space-5"></div>
                <div class="space space-blue space-6"></div>
                <div class="space space-white space-7"></div>
            </div>

            <div id="row-4" class="row">
                <div class="space space-white space-0"></div>
                <div class="space space-blue space-1"></div>
                <div class="space space-white space-2"></div>
                <div class="space space-blue space-3"></div>
                <div class="space space-white space-4"></div>
                <div class="space space-blue space-5"></div>
                <div class="space space-white space-6"></div>
                <div class="space space-blue space-7"></div>
            </div>

            <div id="row-5" class="row">
                <div class="space space-blue space-0"></div>
                <div class="space space-white space-1"></div>
                <div class="space space-blue space-2"></div>
                <div class="space space-white space-3"></div>
                <div class="space space-blue space-4"></div>
                <div class="space space-white space-5"></div>
                <div class="space space-blue space-6"></div>
                <div class="space space-white space-7"></div>
            </div>

            <div id="row-6" class="row">
                <div class="space space-white space-0"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-blue space-1"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-white space-2"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-blue space-3"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-white space-4"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-blue space-5"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-white space-6"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-blue space-7"><img src="pieces/white/pawn.svg" alt=""></div>
            </div>

            <div id="row-7" class="row">
                <div class="space space-blue space-0"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-white space-1"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-blue space-2"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-white space-3"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-blue space-4"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-white space-5"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-blue space-6"><img src="pieces/white/pawn.svg" alt=""></div>
                <div class="space space-white space-7"><img src="pieces/white/pawn.svg" alt=""></div>
            </div>
        </div>

        <div id="white-player-info" class="player-info active">
            <img src="pieces/white/pawn.svg" alt="">

            <div>
                <p>White</p>
                <div class="pieces-taken"></div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
